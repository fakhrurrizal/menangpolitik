      $(function () {
        var currentPath = window.location.pathname;
        if (currentPath != "/") {
          $("#header-nav").css("background", "var(--thm-black)");
        }
        var u = cekLogedIn();
        if (u.state === undefined || u.state.value.user === undefined) {
          setLogout()
        }
        if (u.state.value.user !== undefined) {
          cekMe(u);
          setLogin();
        }
      });
      
      function setLogin(){
        var u = cekLogedIn();
        var user = u.state.value.user;
        var userHtm = `<span class="mx-2">${user.fullname}</span><i class="fa fa-user"></i>`;
        $(".btnDropUser").html(userHtm);
        $(".btnSignIn").removeClass("d-none").addClass("d-block");
        $(".btnSignUp").removeClass("d-block").addClass("d-none");
        $("#langDemo").removeClass("d-flex").addClass("d-none");
      }

      const localStorageData = localStorage.getItem('telin-auth');

      const parsedData = JSON.parse(localStorageData);

      const accessToken = parsedData?.state.value.accessToken;

      function setLogout() {
        fetch(API_URL + "/v1/auth/signout", {
          method: "POST",
          headers: {
            "Authorization": accessToken,
          },
        })

        logOut();
        $(".btnSignUp").removeClass("d-none").addClass("d-block");
        $(".btnSignIn").addClass("d-none").removeClass("d-block");
      }

      function cekMe(user) {
        fetch(API_URL + "/v1/auth/me", {
          method: "GET",
          headers: {
            Authorization: user.state.value.accessToken,
          },
        })
          .then((response) => response.json())
          .then((data) => {
            if(data.status != 200){
              setLogout();
            }
          })
          .catch((error) => {});
      }
