<script>
  document.addEventListener("DOMContentLoaded", function () {
    getTags();
    getNews(1);
  });

  function calculateTimeDifference(publishAt) {
    const currentTime = new Date();
    const publishTime = new Date(publishAt);
    const timeDifference = currentTime - publishTime;

    const secondsDifference = Math.floor(timeDifference / 1000);
    const minutesDifference = Math.floor(secondsDifference / 60);
    const hoursDifference = Math.floor(minutesDifference / 60);
    const daysDifference = Math.floor(hoursDifference / 24);

    if (daysDifference > 0) {
      return `${daysDifference} hari yang lalu`;
    } else if (hoursDifference > 0) {
      return `${hoursDifference} jam yang lalu`;
    } else if (minutesDifference > 0) {
      return `${minutesDifference} menit yang lalu`;
    } else {
      return `${secondsDifference} detik yang lalu`;
    }
  }

  var datas = null;

  function getTags() {
    var urlTags =
      API_URL +
      `/v1/landing-page/news/popular-tags?desired_number_of_tags=5&order_by=total_shares`;

    $.get(urlTags, function (res) {
      var tagsList = "";

      $.each(res.data, function (index, item) {
        console.log("item", item);

        tagsList += `
        <div line-height: 20px;>
          <div style="line-height: 10px;">
            #<a href="/news-tags/${item.label}" class="tags__list ml-2">
            <span>${item.label}</span>
          </a>
          <hr />
          </div>
        </div>
        `;
      });
      $("#tag_news").html(tagsList);
    });
  }

  function getNews(page = 1) {
    var url =
      API_URL + `/v1/landing-page/news?limit=5&order=id&sort=DESC&page=` + page;

    $.get(url, function (res) {
      var card = "";
      var list = "";
      //create latest news
      var latestData = null;
      if (page == 1 && res.data.length >= 1) {
        latestData = res.data[0];
        const timePublish = calculateTimeDifference(latestData.publish_at);
        const latestPublishElement = document.getElementById("publish_news");
        const latestAuthorElement = document.getElementById("author_news");
        latestPublishElement.innerText = timePublish;
        latestAuthorElement.innerText = latestData.author;
        const latestImageElement = document.getElementById("latestImage");
        const latestTitleElement = document.getElementById("latestTitle");
        latestTitleElement.href = `/news/${latestData.category.string}/${latestData.slug}`;
        latestTitleElement.innerText = latestData.title;
        latestImageElement.src = latestData.image;
        latestImageElement.alt = latestData.title;
      }

      if (page === 1) {
        res.data.splice(0, 1);
      }
      $.each(res.data, function (index, item) {
        const timeDifference = calculateTimeDifference(item.publish_at);

        list += `
            <div class="d-flex mt-4" style="align-items: center;">
              <a href="/news/${item.category.string}/${
          item.slug
        }" style="display: inline-block; vertical-align: top;">
                <img src="${item.image}" alt="${
          item.title
        }" width="170px" height="115px" style="float: left; margin-right: 10px; border-radius: 5px;">
  
              </a>
              <div style="display: inline-block; vertical-align: top;" class="ml-4">
                <h4 class="list__berita" style="font-size: 17px; font-family: Poppins; margin: 0;">
                  <a href="/news/${item.category.string}/${item.slug}">${
          item.title
        }</a>
                </h4>
                <p style="font-size: 14px; font-family: Poppins; margin: 0;line-height:20px; font-weight:500"><a href="/news/${
                  item.category.string
                }/${item.slug}">${item.description.slice(0, 120)}... </a></p>
                <span class="category__news "> ${
                  item.category.string
                } | ${timeDifference}</span>
              </div>
            </div>
          `;
      });
      $("#list").html(list);
      createPagination(
        "pagination",
        res.total_page,
        page,
        res.limit,
        res.recordsTotal
      );
      datas = res;
      getCategory(20);
    });
  }

  function getCategory(limit = 10) {
    var categoryHTML = "";
    var url = API_URL + `/v1/landing-page/news/category?limit=` + limit;
    $.get(url, function (res) {
      var list_category = "";
      $.each(res.data, function (index, categoryItem) {
        list_category += `
          <a style="text-decoration:none" href="/news-category/${categoryItem.id}"> <div  class=" px-3 card__category ">${categoryItem.name}</div></a>
          `;

        // build cat news
        var filteredNews = datas.data.filter(
          (newsItem) => newsItem.category.id === categoryItem.id
        );

        if (filteredNews.length > 0) {
          var newsHTML = "";
          var numDisplayedNews = 0;

          for (
            var i = 0;
            i < filteredNews.length && numDisplayedNews < 5;
            i++
          ) {
            var newsItem = filteredNews[i];
            newsHTML += `
              <div class="d-flex mt-3" style="align-items: center;">
                <a href="/news/${newsItem.category.string}/${newsItem.slug}" style="display: inline-block; vertical-align: top;">
                  <img src="${newsItem.image}" alt="${newsItem.title}" width="80px" height="60px" style="float: left; margin-right: 10px; border-radius: 5px;" />
                </a>
                <div style="display: inline-block; vertical-align: top;" class="ml-4">
                  <h4 class="list__berita_news" style="font-size: 11px; font-family: Poppins; margin: 0;">
                    <a href="/news/${newsItem.category.string}/${newsItem.slug}">${newsItem.title}</a>
                  </h4>
  
                  <span class="category__news_list">${newsItem.category.string}</span>
                </div>
              </div>`;
            numDisplayedNews++;
          }

          if (filteredNews.length > 5) {
            newsHTML += `<div class="lihat__selengkapnya">
              <a href="/news-category/${categoryItem.id}">Lihat Selengkapnya ...</a>
              </div>
              `;
          }

          categoryHTML += `
            <div class="mt-5">
              <span style="font-family: Poppins; font-weight: 600;">Kategori ${categoryItem.name}</span>
              <hr style="height: 3px; border: 0; background: linear-gradient(to right, #460a83 50%, #7c7d8a 50%);">
              ${newsHTML}
            </div>`;
        }
      });
      //render it
      $("#card__category").html(list_category);
      $("#news_category").html(categoryHTML);
    });
  }

  function createPagination(
    elementId,
    totalPage,
    currentPage,
    limit,
    recordsTotal
  ) {
    function createPaginationButton(label, pageNumber) {
      const button = document.createElement("a");
      button.innerHTML = label;
      button.addEventListener("click", () => {
        getNews(pageNumber);
      });
      return button;
    }
    var countButton = 2;

    const paginationEl = document.getElementById(elementId);
    const pagination = {
      totalPage,
      currentPage,
      limit,
      recordsTotal,
    };

    const paginationContainer = document.createElement("div");
    paginationContainer.className = "post-pagination";

    let startPage = Math.max(currentPage - countButton, 1);
    let endPage = Math.min(currentPage + countButton, totalPage);

    if (endPage - startPage < 1) {
      if (startPage === 1) {
        endPage = Math.min(startPage + countButton, totalPage);
      } else {
        startPage = Math.max(endPage - countButton, 1);
      }
    }

    if (currentPage > 1) {
      const previousPageBtn = createPaginationButton("<<", currentPage - 1);
      paginationContainer.appendChild(previousPageBtn);
    }

    for (let i = startPage; i <= endPage; i++) {
      const pageBtn = createPaginationButton(i, i);
      if (currentPage === i) {
        pageBtn.className = "active";
      }
      paginationContainer.appendChild(pageBtn);
    }

    if (currentPage < totalPage) {
      const nextPageBtn = createPaginationButton(">>", currentPage + 1);
      paginationContainer.appendChild(nextPageBtn);
    }

    const recordsInfo = document.createElement("span");
    recordsInfo.innerHTML = `Menampilkan ${
      (currentPage - 1) * limit + 1
    }-${Math.min(
      currentPage * limit,
      recordsTotal
    )} dari ${recordsTotal} berita`;

    recordsInfo.style.fontSize = "14px";
    recordsInfo.style.fontFamily = "Poppins";
    recordsInfo.style.color = "#333";
    recordsInfo.style.fontWeight = 500;

    paginationEl.innerHTML = "";
    paginationEl.appendChild(paginationContainer);
    paginationEl.appendChild(recordsInfo);
  }
</script>
